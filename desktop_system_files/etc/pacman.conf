# /etc/pacman.conf

# General Options
[options]
SigLevel = Never
LocalFileSigLevel = Optional
HoldPkg = pacman glibc
Architecture = auto
Color
CheckSpace
IgnorePkg = pgmodeler buf-bin teleport-bin
NoExtract = etc/xdg/autostart/org.kde.discover.notifier.desktop usr/share/dbus-1/services/org.kde.kwalletd5.service
ParallelDownloads = 8
VerbosePkgLists

